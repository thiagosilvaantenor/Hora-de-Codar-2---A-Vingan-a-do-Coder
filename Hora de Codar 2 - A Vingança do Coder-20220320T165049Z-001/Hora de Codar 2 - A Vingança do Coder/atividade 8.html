<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //Faça um programa que leia 10 números informados pelo usuário e ao final da leitura escrever a soma total dos 10 números lidos.//
        var um = parseInt(prompt("Digite o primeiro numero"));
        var dois = parseInt(prompt("Digite o segundo numero"));
        var três = parseInt(prompt("Digite o terceiro numero"));
        var quatro = parseInt(prompt("Digite o quarto numero"));
        var cinco = parseInt(prompt("Digite o quinto numero"));
        var seis = parseInt(prompt("Digite o sexto numero"));
        var sete = parseInt(prompt("Digite setimo numero"));
        var oito = parseInt(prompt("Digite o oitavo numero"));
        var nove = parseInt(prompt("Digite o nono numero"));
        var dez = parseInt(prompt("Digite o dêcimo numero"));
        
var numeros = um + ", " + dois + ", " + três + ", " + quatro + ", " + cinco + ", " + seis + ", " + sete + ", " +  oito + ", " + nove + " e " + dez + ". ";

var soma = (um + dois + três + quatro + cinco + seis + sete + oito + nove + dez);

        document.write("Os numeros informados são: " + numeros + " A soma deles é: " + soma + ".");
     

    </script>
</head>
