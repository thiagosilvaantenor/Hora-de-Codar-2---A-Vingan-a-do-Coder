            alert("Dentre os numeros informados "+ primeiro + ", é maior numero");
        }
            if (segundo > primeiro && segundo > terceiro){
            alert("Dentre os numeros informados "+ segundo + ", é maior numero");
        } 
        else if (terceiro > primeiro && terceiro > segundo){
        alert("Dentre os numeros informados "+ terceiro + ", é maior numero");
    }
