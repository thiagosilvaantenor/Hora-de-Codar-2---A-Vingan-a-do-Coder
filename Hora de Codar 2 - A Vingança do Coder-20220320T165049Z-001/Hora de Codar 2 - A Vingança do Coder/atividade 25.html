    <script>

        // 25 - Uma micro calculadora 
        //Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem  executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação).O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. Observação: Considere que só serão lidos os valores 1, 2, 3 ou 4 para as operações//

        alert("Apresentando, a micro calculadora!");

        var num1 = parseInt(prompt("Digite um numero inteiro"));
        var num2 = parseInt(prompt("Digite outro número inteiro"));
        var operação = parseInt(prompt("Escolha, pelo numero da opção, qual operação deseja fazer : 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação"));
        
        
        if (operação ===  1) {
            var cal1 = (num1 + num2);
            document.write("O resultado da operação foi: " + cal1 + ". <br>" + "Muito Obrigado por utilizar a micro calculadora");
        } 
        else if 
            (operação === 2) {
            var cal2 = (num1 - num2);
            document.write("O resultado da operação foi: " + cal2 + ". <br>" + "Muito Obrigado por utilizar a micro calculadora");
        } 
        else if 
            (operação === 3) {
            var cal3 = (num1 / num2);
            document.write("O resultado da operação foi: " + cal3 + ". <br>" + "Muito Obrigado por utilizar a micro calculadora");
        }
        else if 
            (operação === 4) {
            var cal4 = (num1 * num2);
            document.write("O resultado da operação foi: " + cal4 + ". <br>" + "Muito Obrigado por utilizar a micro calculadora");
        }
    
    </script>
