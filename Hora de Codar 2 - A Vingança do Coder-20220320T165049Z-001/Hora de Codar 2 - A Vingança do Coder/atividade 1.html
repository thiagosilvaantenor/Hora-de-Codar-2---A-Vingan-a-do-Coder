    <script>

        //Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.//
        var primeiro = parseInt(prompt("Digite o valor de um numero"));
        var segundo = parseInt(prompt("Digite o valor de outro numero"));

        if (primeiro > segundo){
            alert(primeiro + ", é maior que " + segundo);
        }
        else if (segundo > primeiro){
        alert(segundo + ", é maior que " + primeiro);
        }


    </script>
