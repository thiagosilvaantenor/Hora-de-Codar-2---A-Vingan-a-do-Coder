    <script>

        //Acrescente ao exercício anterior a mensagem "Infelizmente, você foi reprovado!" caso a média calculada seja menor que 6.0.//
        var n1 = parseFloat(prompt("Digite a primeira nota"));
        var n2 = parseFloat(prompt("Digite a segunda nota"));
        var n3 = parseFloat(prompt("Digitea terceira nota"));
        var n4 = parseFloat(prompt("Digite a quarta nota"));
        var media = (n1 + n2 + n3 + n4) / 4

        if (media >=  6.0) {
            alert("Parabéns! Você foi aprovado!");
        } else {
            ( media < 6.0)
            alert("Infelizmente, você foi reprovado!");
        } 

    </script>
