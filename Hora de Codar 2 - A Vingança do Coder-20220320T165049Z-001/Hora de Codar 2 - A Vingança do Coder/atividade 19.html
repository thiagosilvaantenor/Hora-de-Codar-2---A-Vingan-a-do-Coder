    <script>

        // Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.//
        var gol_gremio = parseInt(prompt("Digite quantos gols o gremio fez"));
        var gol_inter = parseInt(prompt("Digitequantos gols o Inter fez"));

        if (gol_gremio > gol_inter) {
            document.write("O GREMIO É VENCEDOOR");


        } 
        else if (gol_inter > gol_gremio) {
            document.write("O INTER É VENCEDOOR");
        
        } else {
            (gol_inter == gol_gremio)
            document.write(" O jogo termina em EMPATE");
        } 


    </script>
