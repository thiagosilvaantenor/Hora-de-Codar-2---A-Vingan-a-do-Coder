    <script>

        //Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.//
        var valor_n_p_z = parseInt(prompt("Digite um numero, seja positivo, negativo ou zero"));
    

        if (valor_n_p_z > "0"){
            alert(valor_n_p_z + ", é positivo");
        }
        else if (valor_n_p_z < "0"){
        alert(valor_n_p_z + ", é negativo")
        } 
        else if (valor_n_p_z = "0")  {
        alert(valor_n_p_z + ", é igual a 0")
        }


    </script>
