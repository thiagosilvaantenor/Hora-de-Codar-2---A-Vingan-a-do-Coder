    <script>

        // Escreva um programa que leia as notas das duas avaliações normais e a nota da avaliação optativa. Calcular a média do semestre considerando que a prova optativa substitui a nota mais baixa entre as duas primeiras avaliações. Escrever a média e mensagens que indiquem se o aluno foi aprovado, reprovado ou está em exame, de acordo com as informações abaixo://
        var n1 = parseFloat(prompt("Digite a primeira nota"));
        var n2 = parseFloat(prompt("Digite a segunda nota"));
        var n_op = parseFloat(prompt("Digite a nota da avaliação optativa nota"));
        
        var media = (n1 + n2 + n_op) / 3;
        
        if (n1 < n2) {
           var media = (n_op + n2) / 2;
        }
           else if (n2 < n1) {
           var media = (n1 + n_op) / 2;
        }
            
        if (media >=  6.0) {
            alert("Parabéns! Você foi aprovado!");
        } 
        else if 
            (media < 3.0) {
                alert("Infelizmente! Você foi reprovado!");
        } 
        else if 
            (media >= 3.0 && media < 6.0) {
                alert("Fica Atento! Você está em exame!");
        }

    </script>
