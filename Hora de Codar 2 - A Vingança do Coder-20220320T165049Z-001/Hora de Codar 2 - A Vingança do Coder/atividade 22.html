    <script>

        // A Loja Remi du Fromage está com uma promoção onde cada capacete artesanal para tartaruga custa R$18.230 e pode ser pago em até 15 vezes sem juros. Crie um programa onde o usuário possa informar o valor parcelas que deseja pagar e exiba o valor de cada parcela.//
        
        var n1 = parseInt(prompt("Seja Bemvindo(a) a loja Remi du Fromage, estamos com uma promoção onde cada capacete artesanal para tartaruga custa R$18.230 e pode ser pago em até 15 vezes sem juros. Por favor informe a quantidade de parcelas que deseja pagar"));
        
        var parcela = parseFloat(18230.00 / n1);
        alert("A quantidade de parcelas escolhidas foi: " + n1 + "\ne o valor de cada parcela foi: " + parcela);

    </script>
